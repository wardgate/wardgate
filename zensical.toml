[project]
site_name = "Wardgate"
site_description = "A security proxy that sits between AI agents and external services, providing credential isolation, access control, and audit logging."
site_author = "Wardgate"
site_url = "https://wardgate.github.io/wardgate/"

repo_name = "wardgate/wardgate"
repo_url = "https://github.com/wardgate/wardgate"

copyright = """
Copyright &copy; 2026 Wardgate
"""

nav = [
  { "Home" = "index.md" },
  { "Getting Started" = [
    "presets.md",
    "config.md",
    "deployment.md",
  ]},
  { "Reference" = [
    "policies.md",
    "architecture.md",
  ]},
]

[project.theme]
language = "en"

features = [
  "announce.dismiss",
  "content.code.annotate",
  "content.code.copy",
  "content.code.select",
  "content.footnote.tooltips",
  "content.tabs.link",
  "content.tooltips",
  "navigation.footer",
  "navigation.instant",
  "navigation.instant.prefetch",
  "navigation.path",
  "navigation.sections",
  "navigation.top",
  "navigation.tracking",
  "search.highlight",
]

[project.theme.palette]
scheme = "slate"
primary = "deep purple"
accent = "amber"

[project.theme.font]
text = "Inter"
code = "JetBrains Mono"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/wardgate/wardgate"

[[project.extra.social]]
icon = "fontawesome/brands/x-twitter"
link = "https://x.com/avoutic"
